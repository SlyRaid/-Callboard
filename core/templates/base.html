<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    {% block title1 %} {% endblock %}

</head>
<body>

<nav class="navbar navbar-expand-lg bg-dark border-bottom border-body" data-bs-theme="dark">
    <div class="navbar-brand m-2 h1">
        <a class="navbar-brand" href="/">Главная страница</a>
        <a class="navbar-brand" href="#">Добавление марки</a>
        <a class="navbar-brand" href="/admin/">Админка</a>

    </div>
</nav>


<div class="container m-3">

    {% block title %} {% endblock %}

    <div class="row g-3 align-items-center">


        {% comment %}
        <div class="col-md-2">
            <ul class="list-group">
                {% for mark in mark_info %}
                <a href="/mark/{{ mark.pk }}" class="list-group-item"> {{ mark.title }}</a>
                {% endfor %}
            </ul>
        </div>
        {% endcomment %}


        {% block content %} {% endblock %}
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
