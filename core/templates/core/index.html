<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>{{ title }}</title>

</head>
<body>

<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="navbar-brand">
        <a class="navbar-brand" href="/">Главная страница</a>
        <a class="navbar-brand" href="#">Добавление машины</a>
        <a class="navbar-brand" href="#">Админка</a>


    </div>
</nav>

<div class="container mt-3">

    <h1>{{ title }}</h1>

    <div class="row">
        <div class="col-md-12">
            {% for item in car_info %}
            <div class="card text-center">
                <div class="card-header">
                    Марка
                </div>
                <div class="card-body">
                    <h5 class="card-title">{{ item.car_name }}</h5>
                    <p class="card-text">{{ item.information }}</p>
                    <a href="#" class="btn btn-primary">Еще?(Пока отдыхает)</a>
                </div>
                <img src="..." class="card-img-bottom" alt="Здесь должны быть картинка, но она будет чуть позже =) так как их нужно скачать">
            </div>
            {% endfor %}
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
